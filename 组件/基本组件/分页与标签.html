<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分页与标签</title>
    <link rel="stylesheet" href="../../reference/bootstrap.css">
    <script src="../../reference/jquery-1.12.2.js"></script>
    <script src="../../reference/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav>
                    <ul class="pagination">
                        <li><a href="javascript:;">&laquo;</a></li>
                        <li><a href="javascript:;">1</a></li>
                        <li><a href="javascript:;">2</a></li>
                        <li><a href="javascript:;">3</a></li>
                        <li><a href="javascript:;">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <a href="">试一下效果</a>
        <div class="row">
            <div class="col-sm-12">
                <nav>
                    <ul class="pagination pagination-lg">
                        <li class = "disabled"><a href="javascript:;">&laquo;</a></li>
                        <li><a href="javascript:;">1</a></li>
                        <li><a href="javascript:;">2</a></li>
                        <li><a href="javascript:;">3</a></li>
                        <li><a href="javascript:;">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <nav><ul class="pager">
        	<li><a href="">上一页</a></li>
        	<li><a href="">下一页</a></li>
        </ul></nav>
        <nav><ul class="pager">
        	<li class = "previous"><a href="">&larr;上一页</a></li>
        	<li class = "next"><a href="">&rarr;下一页</a></li>
        </ul></nav>

        <span class = "label label-default">默认</span>
        <span class="label label-success">默认</span>
        <span class="label label-primary">默认</span>
        <span class="label label-info">默认</span>
        <span class="label label-warning">默认</span>
        <h3>大家好<span class="label label-success">啊</span></h3>
    </div>
</body>

</html>
