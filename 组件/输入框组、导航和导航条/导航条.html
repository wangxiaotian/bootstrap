<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条的创建</title>
	<link rel="stylesheet" href="../../reference/bootstrap.css">
    <script src="../../reference/jquery-1.12.2.js"></script>
    <script src="../../reference/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<ul id = "tab" class="nav nav-pills nav-justified" id = "mytab" role = "tablist">
					<li role = "presentation" class="active"><a href="#">home</a></li>
					<li role = "presentation"><a href="">Hello</a></li>
					<li role = "presentation" class = "dropdown"><a href="" class = "dropdown-toggle" data-toggle = "dropdown">World <span class = "caret"></span></a>
					<ul class="dropdown-menu">
						<li role = "presentation"><a href="" role = "menuitem" tabindex = "-1">你好</a></li>
						<li role = "presentation"><a href="" role = "menuitem" tabindex = "-1">她好</a></li>
						<li role = "presentation"><a href="" role = "menuitem" tabindex = "-1">我好</a></li>
					</ul></li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		$(function(){
			$('#tab a').click(function(e){
				e.preventDefault();
				$(this).tab('show');
			})
		})
	</script>
</body>
</html>
